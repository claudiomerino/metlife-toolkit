---
notes: |
  Add classes to align elements to the start or end of a row as well as the top, bottom, or center of a column
---

	<h3><strong>.start-</strong></h3>
	<div class="u-row">
		<div class="col-xs-12">
			<div class="box-grid box-container">
				<div class="u-row start-xs">
					<div class="col-xs-6">
						<div class="box-grid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h3><strong>.center-</strong></h3>
	<div class="u-row">
		<div class="col-xs-12">
			<div class="box-grid box-container">
				<div class="u-row center-xs">
					<div class="col-xs-6">
						<div class="box-grid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h3><strong>.end-</strong></h3>
	<div class="u-row">
		<div class="col-xs-12">
			<div class="box-grid box-container">
				<div class="u-row end-xs">
					<div class="col-xs-6">
						<div class="box-grid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<p>Here is an example of using the modifiers in conjunction to acheive different alignment at different viewport sizes.</p>

	<div class="u-row">
		<div class="col-xs-12">
			<div class="box-grid box-container">
				<div class="u-row start-xs center-sm end-md">
					<div class="col-xs-6">
						<div class="box-grid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h3><strong>.top-</strong></h3>
	<div class="u-row top-xs">
		<div class="col-xs-6">
			<div class="box-grid box-large"></div>
		</div>
		<div class="col-xs-6">
			<div class="box-grid"></div>
		</div>
	</div>

	<h3><strong>.middle-</strong></h3>
	<div class="u-row middle-xs">
		<div class="col-xs-6">
			<div class="box-grid box-large"></div>
		</div>
		<div class="col-xs-6">
			<div class="box-grid"></div>
		</div>
	</div>

	<h3><strong>.bottom-</strong></h3>
	<div class="u-row bottom-xs">
		<div class="col-xs-6">
			<div class="box-grid box-large"></div>
		</div>
		<div class="col-xs-6">
			<div class="box-grid"></div>
		</div>
	</div>
