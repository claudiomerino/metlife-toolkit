---
notes: |
  All you need to remember is section, container, row, column, content. Naming taking of reference BEM methodology. If you wanna space between section, add class u-section on the section tag. See example code.
---

	<section class="features u-section">
		<div class="features_container u-container">
			<div class="features_row u-row">
				<div class="features_col u-space col-xs-12 col-sm-8 col-md-6 col-lg-4">
					<div class="box-grid"></div>
				</div>
				<div class="features_col u-space col-xs-12 col-sm-8 col-md-6 col-lg-4">
					<div class="box-grid"></div>
				</div>
				<div class="features_col col-xs-12 col-sm-8 col-md-6 col-lg-4">
					<div class="box-grid"></div>
				</div>
			</div>
		</div>
	</section>
