notes: |
  Add classes to distribute the contents of a row or column.
---

	<h3><strong>.around-</strong></h3>
	<div class="u-row">
		<div class="col-xs-12">
			<div class="box-grid box-container">
				<div class="u-row around-xs">
					<div class="col-xs-2">
						<div class="box-grid"></div>
					</div>
					<div class="col-xs-2">
						<div class="box-grid"></div>
					</div>
					<div class="col-xs-2">
						<div class="box-grid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h3><strong>.between-</strong></h3>
	<div class="u-row">
		<div class="col-xs-12">
			<div class="box-grid box-container">
				<div class="u-row between-xs">
					<div class="col-xs-2">
						<div class="box-grid"></div>
					</div>
					<div class="col-xs-2">
						<div class="box-grid"></div>
					</div>
					<div class="col-xs-2">
						<div class="box-grid"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
